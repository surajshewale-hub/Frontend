<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="container">
        <form action="">
            <table>
                <tr>  
                    <td>
                        <div style="text-align: center;">
                            <img src="116.jpg" alt="" width="175px">  
                        </div>  
                    </td>
                </tr>
                <tr>
                    <td>  
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Name </label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name">
                        </div>
                    </td> </tr>
                <tr>
                    <td>  
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Mobile Number</label>
                            <input type="text" maxlength="10" class="form-control" id="exampleFormControlInput1" placeholder="Enter Mobile Number">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="inputPassword5" class="form-label">Set Password</label>
                        <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">  <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="btn btn-success" type="button">Register</button>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p style="text-align: center;"><b>Already Register<a href="Login.html">Login</a></b></p>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
